<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% block content %}
    {% block mainmenu %}
    <ul class="menu">
        {% for i in menu %}
        <li>
            <a href="{{ i.url }}">{{i.name}}</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
<div class="content">
    <h1>{{ title }}</h1>
</div>
{% endblock %}
</body>
</html>
