<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <img class="img1" src=" {% static 'cities/logo.png'%}" alt="">
        </div>
        <ul>
            {% if user.is_authenticated %}
            <li class="logo">Пользователь: {{ user.username }}</li>
            <li><a href="{% url 'cities' %}">Главная</a></li>
            <li><a href="{% url 'sights' %}">Достопримечательности</a></li>
            <li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button class="btn">Выйти</button>
                </form>
            </li>
            {% else %}
            <li><a href="{% url 'signupuser' %}">Регистрация</a></li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
            {% endif %}
        </ul>
    </div>
</div>
    <div class="content">
        <div class="wrap">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
